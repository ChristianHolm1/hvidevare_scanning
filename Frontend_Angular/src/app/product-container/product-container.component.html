
<app-chart *ngIf="chartDone" [chartConfig]="chartConfig"></app-chart>
<div id="result-container">
    <div *ngIf="productList.length" class="filter-buttons">
        <button class="filter-button" (click)="showAll()">Vis alle</button>
        <button class="filter-button" (click)="showNewLabel()">Vis alle med nye energimærker</button>
        <button class="filter-button" (click)="showOldLabel()">Vis alle med gamle energimærker</button>
        <button class="filter-button" (click)="showInvalid()">Vis alle med ikke valide energimærker</button>
    </div>
    
    <div class="result-container">
        <app-product *ngFor="let product of productList" [product]="product"></app-product>
    </div>

</div>
