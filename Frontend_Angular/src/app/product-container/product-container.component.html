{{ staticProductList }}
<button (click)="showInvalid()">Only show invalid</button>
<button (click)="showValid()">Only show valid</button>
<button (click)="showOld()">Only show old</button>
<button (click)="showAll()">All</button>
<div id="result-container">
    <h2 *ngIf="productList.length">Results</h2>
    <div class="result-container">
        <app-product *ngFor="let product of productList" [product]="product"></app-product>
    </div>
</div>
