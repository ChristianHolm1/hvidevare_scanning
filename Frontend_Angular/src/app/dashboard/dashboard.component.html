<div class="wrapper">
    <div class="stats-container">
        <div class="stats-item">
            <h2>Antal hjemmesider</h2>
            <p>{{websiteList.length}}</p>
        </div>
        <div class="stats-item">
            <h2>Totale energim√¶rker</h2>
            <p>Nye: {{totalNew}}</p>
            <p>Gamle: {{totalOld}}</p>
            <p>Ikke valide: {{totalInvalid}}</p>
        </div>
        <div class="stats-item">
            <h2>Sidste hentet</h2>
            <p>16 timer</p>
        </div>
    </div>

    <div class="canvas-container" id="chartContainer" *ngIf="chartList.length === websiteList.length">
        <app-chart *ngFor="let chart of chartList" [chartConfig]="chart"></app-chart>
    </div>
    

</div>
