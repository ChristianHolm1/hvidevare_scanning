<div class="result">
    <h3>{{ product.title }}</h3>
    <div id="image-container">
        <img [src]="product.productEnergyImg" alt="EnergyLable" width="50px" id="energy-lable">
        <a href="{{product.productLink}}" target="_blank"><img [src]="product.productImage" alt="Product image" width="200px"></a>
    </div>
    
    <h4>Specifications</h4>
    <ul>
        <li>{{ product.price }}</li>
        <li>{{ product.rating}}</li>
    </ul>
</div>
