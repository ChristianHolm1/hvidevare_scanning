
<div class="canvas-item">
    <h1>{{chartName}}</h1>
    <canvas #chartCanvas width="400px" height="400px"></canvas>
    <h1>{{chartData[0]/(chartData[0]+chartData[1]+chartData[2])*100}}% er new</h1>
    <h1>{{chartData[1]/(chartData[0]+chartData[1]+chartData[2])*100}}% er old</h1>
    <h1>{{chartData[2]/(chartData[0]+chartData[1]+chartData[2])*100}}% er invalid</h1>

</div>
