<div id="search-container">
  <h1>Hvidevare scanning</h1>
  <input [(ngModel)]="url">
  <button (click)="getHtmlFromSite()">Search</button>
</div>

<div *ngIf="product.title" id="result-container">
  <h2>Resultat</h2> 
  <div class="result-container">
    <div class="result">
      <h3>{{ product.title }}</h3>
      <img src="{{ product.image }}" alt="Product image" width="200px">
      <p *ngFor="let item of product.specs">{{ item.key }}: {{ item.value }}</p>
    </div>
  </div>
</div>
