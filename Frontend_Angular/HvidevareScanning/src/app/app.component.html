<div id="search-container">
  <h1>Hvidevare scanning</h1>
  <input [(ngModel)]="url">
  <button (click)="getHtmlFromSite()">Search</button>
</div>

<div *ngIf="result.length" id="result-container">
  <h2>Results</h2> 
  <div class="result-container">
    <div *ngFor="let item of results" class="result">
      <h3>Lorem ipsum</h3>
      <pre>{{ result }}</pre>
    </div>
  </div>
</div>
